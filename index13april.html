<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form>
        <p>Enter your name: </p>
        <input>

        <br><br><br>

        <span>Enter your name: </span>
        <input>

        <br><br><br>

        <!-- We should use label to give our input box a semantic meaning -->
        <label for="name">Enter your name: </label>
        <input id="name" name="username" required> <!--To make it cumpolsory to fill-->

        <br><br><br>

        <label for="email">Enter your Email: </label>
        <input type="email" id="email" name="email">
        <!-- It will now display how to enter email -->

        <br><br><br>

        <label>Enter your birthdate: </label>
        <input type="date" name="date">

        <br><br><br>

        <label>Whats the time now: </label>
        <input type="time" name="time">

        <br><br><br>

        <label>Local Date and time: </label>
        <input type="datetime-local" name="datetime">


        <br><br><br>

        <label>Enter password: </label>
        <input type="password" name="password">

        <br><br><br>

        <label>Enter Age: </label>
        <input type="number" name="age" max="150" min="18">

        <br><br><br>

        <input type="submit">

        <br><br><br>

        <button type="submit">Submit this</button>

        <br><br><br>

        <input type="reset">

        <br><br><br>

        <select>
            <option>Rajma</option>
            <option>Chaawal</option>
            <option>Pav Bhaji</option>
        </select>

        <br><br><br>

        <select multiple>
            <option>Rajma</option>
            <option>Chaawal</option>
            <option>Pav Bhaji</option>
        </select>

        <br><br><br>

        <input type="checkbox">

        <br><br><br>

        <!-- Giving same name will restrict us to select any one option  -->
        <input type="radio" name="drink">
        <label> Chai</label>

        <input type="radio" name="drink">
        <label> Thanda</label>

    </form>



</body>
</html>
